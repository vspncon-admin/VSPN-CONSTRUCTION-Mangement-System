<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbubCQ9tpcZEL82TQoQfsu945rj1fAy2Q",
      authDomain: "vspn-eff93.firebaseapp.com",
      projectId: "vspn-eff93",
      storageBucket: "vspn-eff93.firebasestorage.app",
      messagingSenderId: "195245976021",
      appId: "1:195245976021:web:7c4e4dcd02b316fb48b55c",
      measurementId: "G-WNKKWZW4Q4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c365e;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 36px 36px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 370px;
      max-width: 98vw;
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(25,64,110,0.13);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    .header {
      text-align: center;
      padding: 26px 16px 14px;
      position: relative;
    }
    .header img {
      height: 60px;
      margin-bottom: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      text-transform: uppercase;
      font-weight: 900;
      color: #383737;
      letter-spacing: 1.2px;
    }

    /* Login Form Styles */
    .login-section {
      display: block;
      padding: 24px 24px 20px 24px;
      box-sizing: border-box;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 13px 12px 40px;
      border: 1.4px solid #d7dbe2;
      border-radius: 7px;
      font-size: 1rem;
      margin: 10px 0 17px;
      color: #273449;
      background: #fff;
      background-repeat: no-repeat;
      background-position: 12px center;
      background-size: 17px 17px;
      transition: border-color 0.2s;
      box-sizing: border-box;
      display: block;
    }
    input[type="email"] {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%234F647D" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
    }
    input[type="password"] {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%234F647D" xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7v-2a6 6 0 1 0-12 0v2a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3v-6a3 3 0 0 0-3-3zm-8-2a4 4 0 1 1 8 0v2H10v-2z"/></svg>');
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ff9800;
      outline: none;
    }
    input[type="submit"], .btn {
      width: 100%;
      padding: 13px;
      background: #19406e;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.04rem;
      margin-top: 6px;
      transition: background 0.2s;
      box-sizing: border-box;
      display: block;
      text-decoration: none;
      text-align: center;
    }
    input[type="submit"]:hover, .btn:hover {
      background: #ff9800;
    }
    .role-msg {
      text-align: center;
      font-size: 1.06rem;
      font-weight: 600;
      margin-top: 18px;
      color: #19406e;
      min-height: 1.5em;
      width: 100%;
      box-sizing: border-box;
    }

    /* Dashboard Styles */
    .dashboard-section {
      display: none;
      padding: 24px;
      box-sizing: border-box;
    }
    .welcome-msg {
      text-align: center;
      color: #19406e;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .dashboard-nav {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    .nav-item {
      background: #fff;
      border: 1px solid #d7dbe2;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      color: #19406e;
      font-weight: 600;
    }
    .nav-item:hover {
      background: #19406e;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(25,64,110,0.2);
    }
    .logout-btn {
      background: #D32F2F;
      color: #fff;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background: #B71C1C;
    }

    @media (max-width: 450px) {
      .container {
        width: 98vw;
      }
      .header h1 {
        font-size: 17px;
      }
      .login-section, .dashboard-section, .role-msg { 
        padding-left: 6px; 
        padding-right: 6px; 
      }
      .dashboard-nav {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" alt="VSPN Construction Logo" />
    <h1>VSPN Construction</h1>
  </div>

  <!-- Login Form -->
  <div id="login-section" class="login-section">
    <form id="login-form" autocomplete="off">
      <input type="email" id="login-email" name="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="login-password" name="password" placeholder="Password" required autocomplete="current-password" />
      <input type="submit" value="Login" />
      <div class="role-msg" id="roleMsg"></div>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-section" class="dashboard-section">
    <div class="welcome-msg" id="welcomeMsg"></div>
    
    <div class="dashboard-nav">
      <div class="nav-item" onclick="navigateTo('projects')">
        <div>üìã</div>
        <div>Projects</div>
      </div>
      <div class="nav-item" onclick="navigateTo('reports')">
        <div>üìä</div>
        <div>Reports</div>
      </div>
      <div class="nav-item" onclick="navigateTo('team')">
        <div>üë•</div>
        <div>Teams</div>
      </div>
      <div class="nav-item" onclick="navigateTo('settings')">
        <div>‚öôÔ∏è</div>
        <div>Settings</div>
      </div>
    </div>

    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const loginSection = document.getElementById('login-section');
  const dashboardSection = document.getElementById('dashboard-section');
  const loginForm = document.getElementById('login-form');
  const roleMsg = document.getElementById('roleMsg');
  const welcomeMsg = document.getElementById('welcomeMsg');

  // Check if user is already logged in
  auth.onAuthStateChanged(function(user) {
    if (user) {
      showDashboard(user);
    } else {
      showLogin();
    }
  });

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = loginForm['login-email'].value.trim();
    const password = loginForm['login-password'].value;
    roleMsg.textContent = 'Logging in...';
    roleMsg.style.color = "#19406e";
    
    auth.signInWithEmailAndPassword(email, password)
      .then(({ user }) => {
        roleMsg.style.color = "#19406e";
        roleMsg.textContent = `Login successful! Redirecting...`;
        
        // Show dashboard after a brief delay
        setTimeout(() => {
          showDashboard(user);
        }, 1000);
      })
      .catch(error => {
        roleMsg.style.color = "#D32F2F";
        roleMsg.textContent = error.message;
      });
  });

  function showLogin() {
    loginSection.style.display = 'block';
    dashboardSection.style.display = 'none';
    // Clear form
    loginForm.reset();
    roleMsg.textContent = '';
  }

  function showDashboard(user) {
    loginSection.style.display = 'none';
    dashboardSection.style.display = 'block';
    welcomeMsg.textContent = `Welcome, ${user.email}!`;
  }

  function logout() {
    auth.signOut().then(() => {
      showLogin();
    }).catch((error) => {
      console.error('Logout error:', error);
    });
  }

  function navigateTo(section) {
    // Here you would typically navigate to different pages or sections
    // For now, we'll just show an alert
    alert(`Navigating to ${section.charAt(0).toUpperCase() + section.slice(1)} section`);
    
    // In a real application, you might:
    // window.location.href = `/${section}.html`;
    // or use a single-page application router
  }
</script>

</body>
</html>
